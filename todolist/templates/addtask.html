{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Add Task</title>
<link rel="stylesheet" href="{% static 'todo/style.css' %}">
{% endblock meta %}

{% block content %}

<body> 
  <style>

    .login {
        width: 500px ;
        height: max-content;
        padding: 20px;
        border-radius: 12px;
        background: white;
        box-shadow: 5px 5px #a3a3a3;
    }

    .login form input[type="submit"]{
        font-weight: bold;
        background-color: rgb(4, 113, 214);
        color: azure;
        margin-top: 12px;
    }
  </style>

  <div class="login">
    
    <h1>âœ’ Add Task</h1>

    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td><input class="btn" type="submit" name="submit" value="Add" style="float:right"/></td>
        </tr>
      </table>
    </form>

  </div>
</body>
{% endblock content %}
